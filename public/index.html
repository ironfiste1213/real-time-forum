<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Real-Time Forum</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Authentication container (visible by default) -->
  <div id="auth-container">
    <!-- Auth forms will be dynamically generated here -->
  </div>

  <!-- Main application container (hidden by default) -->
  <div id="main-container" class="hidden">
    <!-- Main feed content will be dynamically generated here -->
  </div>

  <!-- This div will be used to show a single post's details -->
  <div id="single-post-view" class="hidden">
    <!-- Single post content will be injected here by postDetail.js -->
  </div>

  <!-- 404 Not Found page -->
  <div id="not-found-view" class="hidden">
    <div class="card">
      <h1>404 - Page Not Found</h1>
      <p>The page you're looking for doesn't exist.</p>
      <p><a href="/">Go back to the main page</a></p>
    </div>
  </div>
</div>

<script type="module" src="/js/app.js"></script>
<script type="module" src="/js/ui/views.js"></script>


</body>

</html>
