<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Real-Time Forum</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Authentication container (visible by default) -->
  <div id="auth-container">
    <!-- Registration form -->
    <div id="register">
      <h1>REAL TIME FORUM</h1>
      <h2>REGISTER</h2>
      <form id="registerForm">
        <input type="text" name="nickname" placeholder="Nickname" required>
        <input type="number" name="age" placeholder="Age" required>
        <select name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
          <option value="autre">Autre</option>
        </select>
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">REGISTER</button>
        <p class="subtxt">Already have an account? <a id="logfromreg">Sign in</a></p>
        <!-- <a id="logfromreg">already have an acc ?</a> -->
      </form>
    </div>

    <!-- Login form -->
    <div id="login" class="hidden">
      <h1>REAL TIME FORUM</h1>
      <h2>LOGIN</h2>
      <form id="loginForm">
        <input type="text" name="identifier" placeholder="Nickname or Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="subtxt">Don't have an acc? <a id="regfromlog">Register</a></p>
      </form>
    </div>
  </div>

  <!-- Main application container (hidden by default) -->
  <div id="main-container" class="hidden">
    <nav>
      <span id="welcome-message"></span>
      <button id="logout-button">Logout</button>
    </nav>

    <div id="posts-container">
      <h2>Forum Posts</h2>
      <!-- Posts will be dynamically rendered here -->
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
