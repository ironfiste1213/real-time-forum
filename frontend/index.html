<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Real-Time Forum</title> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Authentication container (visible by default) -->
  <div id="auth-container">
    <!-- Registration form -->
    <div id="register">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" name="nickname" placeholder="Nickname" required>
        <input type="number" name="age" placeholder="Age" required>
        <select name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
          <option value="autre">Autre</option>
        </select>
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Login form -->
    <div id="login">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" name="identifier" placeholder="Nickname or Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Main application container (hidden by default) -->
  <div id="main-container" class="hidden">
    <nav>
      <span id="welcome-message"></span>
      <button id="logout-button">Logout</button>
    </nav>

    <div id="posts-container">
      <h2>Forum Posts</h2>
      <!-- Posts will be dynamically rendered here -->
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
